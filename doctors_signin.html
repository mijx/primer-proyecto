<!DOCTYPE html>
<html>

<head lang="es">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Doctors signin</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Registro personal médico</h1>
  </header>
  
  <form id="doctors_form">
    <label>Nombres</label>
    <input type="text">
    
    <label>Apellidos</label>
    <input type="text">
    
    <label>Número de cédula</label>
    <input type="number">
    
    <label>Número de consultorio</label>
    <input type="number">
    
    <label>Teléfono</label>
    <input type="number">
    
    <label>Correo</label>
    <input type="email">
    
    <label>Especialidad</label>
    <select>
      <option ="1">Medicina general</option>
      <option ="2">Cardiología</option>
      <option ="3">Medicina interna</option>
      <option ="4">Dermatología</option>
      <option ="5">Rehabilitación física</option>
      <option ="6">Psicología</option>
      <option ="7">Odontología</option>
      <option ="8">Radiología</option>
    </select>
    <submit>Registrar</submit>
  </form>


  
</body>

</html>
