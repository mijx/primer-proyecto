<!DOCTYPE html>
<html>

<head lang="es">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Patients signin</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Registro pacientes</h1>
  </header>
  
  <form id="patientss_form">
    <label>Nombres</label><br>
    <input type="text"><br>
    
    <label>Apellidos</label><br>
    <input type="text"><br>
    
    <label>Número de cédula</label><br>
    <input type="number"><br>
    
    <label>Edad (años)</label><br>
    <input type="number"><br>
    
    <label>Teléfono</label><br>
    <input type="number"><br>
    
    <label>Especialidad requerida</label><br>
    <select>
      <option ="1">Medicina general</option>
      <option ="2">Cardiología</option>
      <option ="3">Medicina interna</option>
      <option ="4">Dermatología</option>
      <option ="5">Rehabilitación física</option>
      <option ="6">Psicología</option>
      <option ="7">Odontología</option>
      <option ="8">Radiología</option>
    </select>
    <submit>Registrar</submit>
  </form>


  
</body>

</html>
